<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interativo</title>
    <script src="/src/script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDaqyoGpjNGsLHWXUVPGpsBAhXrxYHKKg&callback=initMap&sensor=false&amp;language=en" async defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="bootstrap-5.3.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" href="/img/fav.png" type="image/x-icon">

</head>
<body>
    <div class="header mt-5">
        <button class="overlaybttn " onclick="toggleOverlay()">
            <img class="bttnimage text-center" src="/img/map.png">
        </button>
    </div>
    <div id="overlay" class="overlay mt-5">
        <div class="overlay-content">
            <span class="close" onclick="toggleOverlay()">&times;</span>
            
            <div id="countryInfo"></div>
            <div id="flagcountry"></div>
            <div id="errorMessage" class="error-message" ></div>
        </div>
    </div>
    <form onsubmit="searchCountry(); return false;">
        <div class="search-box">
            <input type="text" class="countryInput" id="countryInput" placeholder="Pesquisar" autocomplete="off" maxlength="96">
            <button class="search-button" type="submit">
                <img src="/img/loupe.svg" alt="Lupa" height="20" width="20">
            </button>
        </div>
    </form>
    <div id="map-container">
        <div id="map"></div>
    </div>  
</body>
</html>
